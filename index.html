<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="tittle">
      <h1>BMI Calculator</h1>
    </div>
    
    <form>
      <input type="text" placeholder="Seu nome aqui:"/>

      <input type="number" placeholder="Sua altura aqui:"/>

      <input type="number"  placeholder="Seu peso aqui:"/>

      <button id="calcular" type="button">
        Calcular
      </button>
    </form>

    <div class="results-container">
      <p>
        Ana seu IMC é 17.3 e você está abaixo do peso!
      </p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
